<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="text"] {
            width:  100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0052a3;
        }

        #result {
            margin-top: 1rem;
            color: #333;
        }

        #result a {
            color: #0066cc;
            text-decoration: none;
        }

        #result a:hover {
            text-decoration:  underline;
        }
    </style>

    <title>Encurtador de URL</title>
</head>
<body>
    <div class="container">
        <h2>Encurtador de URL</h2>
        <input id="urlInput" type="text" placeholder="Cole a URL completa">
        <button onclick="shortenUrl()">Encurtar</button>
        <p id="result"></p>
    </div>
    <script>
        function shortenUrl() {
            const url = document.getElementById("urlInput").value.trim();
            const result = document.getElementById("result");

            if(!url) {
                result.textContent = "Por favor, insira uma URL vÃ¡lida";
            }

            fetch("http://localhost:8080/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain",
                },
                body: url
            })
                .then(response => {
                    if(!response.ok) throw new Error("Erro ao encurtar a URL");
                    return response.text();
                })
                .then(shortUrl => {
                    result.innerHTML = `URL encurtada: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
                })
                .catch(error => {
                    result.textContent = error.message;
                })
        }
    </script>

</body>
</html>
